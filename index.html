<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Color Hue Game</title>
</head>
    <body>
        <h1>Color Hue Game</h1>
        <div class="score" id="score">Score: 0</div>
        <div class="high-score" id="highScore">High Score: 0</div>
        <div class="game-container" id="gameContainer"></div>
        <div class="message" id="message">Can you spot the odd color?</div>
        <button class="restart" id="restartButton">Restart Game</button>
        <button id="darkModeToggle" class="dark-mode-toggle">Toggle Dark Mode</button>

  <script src="script.js"></script>
</body>
</html>
